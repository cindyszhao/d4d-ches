</head>

<body>
    <!-- put a header bar here! -->
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Brand</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#questions" aria-controls="home" role="tab" data-toggle="tab">Questions</a></li>
            <li role="presentation"><a href="#entrepreneurs" aria-controls="profile" role="tab" data-toggle="tab">Entrepreneurs</a></li>
            <li role="presentation"><a href="#send" aria-controls="messages" role="tab" data-toggle="tab">Send</a></li>
            <li role="presentation"><a href="#history" aria-controls="settings" role="tab" data-toggle="tab">History</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>    
    
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="questions">

        <strong>Cindy "Death Metal" Zhao</strong>
    </div>
    <div role="tabpanel" class="tab-pane" id="entrepreneurs">

    </div>
    <div role="tabpanel" class="tab-pane" id="history">
        History
        <strong>Anmol "Hard Rock" Gupta</strong>
    </div>
  </div>
